 <script type="module">
    onload = () => {
    const cr = () => {
        const div = document.createElement("div");
        container.appendChild(div);
        return div;
    };
    for (let i = 1; i < 8; i++) {
        const r = i & 1;
        const g = (i & 2) >> 1;
        const b = (i & 4) >> 2;
        const d1 = cr();
        d1.textContent = d1.style.backgroundColor = `rgb(${r * 255}, ${g * 255}, ${b * 255})`;
        const d2 = cr();
        d2.textContent = d2.style.backgroundColor = `color(display-p3 ${r} ${g} ${b})`;
    }
};
</script>
